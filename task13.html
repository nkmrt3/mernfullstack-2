<html>
   <head>
      <script type="text/javascript">
         var imageElement = null;

         function initialize() {
            imageElement = document.getElementById('myimg');
            imageElement.style.position = 'relative';
            imageElement.style.left = '50px';
         }

         function moveRight() {
            imageElement.style.left = parseInt(imageElement.style.left) + 100 + 'px';
         }

         window.onload = initialize;
      </script>
   </head>

   <body>
      <form>
         <img id="myimg" src="train1.png" />
         <center>
            <p>Click the button below to move the image right</p>
            <input type="button" value="Click Me" onclick="moveRight();" />
         </center>
      </form>
   </body>
</html>
