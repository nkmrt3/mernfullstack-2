<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <style>
        .text-warning {
            color: red;
        }
    </style>
    <script>
        function validateName() {
            const name = document.getElementById("name").value;
            if (name.length === 0) {
                document.getElementById("name").style.border = "3px solid red";
                document.getElementById("name-msg").innerHTML = "This field is required";
                return false;
            } else {
                document.getElementById("name").style.border = "";
                document.getElementById("name-msg").innerHTML = "";
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById("email").value;
            if (email.length === 0) {
                document.getElementById("email").style.border = "3px solid red";
                document.getElementById("email-msg").innerHTML = "A valid email address is required";
                return false;
            } else {
                document.getElementById("email").style.border = "";
                document.getElementById("email-msg").innerHTML = "";
                return true;
            }
        }

        function validateWebsite() {
            const website = document.getElementById("website").value;
            if (website.length === 0) {
                document.getElementById("website").style.border = "3px solid red";
                document.getElementById("website-msg").innerHTML = "A valid URL is required";
                return false;
            } else {
                document.getElementById("website").style.border = "";
                document.getElementById("website-msg").innerHTML = "";
                return true;
            }
        }

        function validateMessage() {
            const message = document.getElementById("message").value;
            if (message.length === 0) {
                document.getElementById("message").style.border = "3px solid red";
                document.getElementById("message-msg").innerHTML = "This field is required";
                return false;
            } else {
                document.getElementById("message").style.border = "";
                document.getElementById("message-msg").innerHTML = "";
                return true;
            }
        }

        function onSubmitForm() {
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isWebsiteValid = validateWebsite();
            const isMessageValid = validateMessage();
            return isNameValid && isEmailValid && isWebsiteValid && isMessageValid;
        }
    </script>
</head>
<body>
    <form onsubmit="return onSubmitForm()">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="name" onkeyup="validateName()" />
                </td>
                <td class="text-warning" id="name-msg"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" id="email" onkeyup="validateEmail()" />
                </td>
                <td class="text-warning" id="email-msg"></td>
            </tr>
            <tr>
                <td>Website:</td>
                <td>
                    <input type="text" id="website" onkeyup="validateWebsite()" />
                </td>
                <td class="text-warning" id="website-msg"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea id="message" onkeyup="validateMessage()"></textarea>
                </td>
                <td class="text-warning" id="message-msg"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
