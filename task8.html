<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sorting</title>
</head>
<style>
    p{
        display: inline;
    }
</style>
<body>
    <p>Input String: </p>
    <input type="text" name="" id="inputString" onchange="sortString()">
    <br>
    <br>
    <p id="output">Sorted String: </p>
</body>
<script>
    function sortString() {
        const inputString = document.getElementById("inputString").value;
        const sortedString = inputString.split("").sort().join("");
        document.getElementById("output").innerHTML = `Sorted String: ${sortedString}`;
    }
</script>
</html>
