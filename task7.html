<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
</head>
<style>
    p{
        display: inline;
    }
</style>
<body>
    <p>
        Input Number: 
    </p>
    <input type="number" name="" id="inputNum" onchange="reverseNumber()">
    <br>
    <br>
    <p id="output">Reversed Number: </p>
</body>
<script>
    function reverseNumber() {
        const inputNumber = document.getElementById("inputNum").value;
        let temp = inputNumber;
        let reversedNumber = 0;
        let remainder = 0;
        while (temp > 0) {
            remainder = temp % 10;
            reversedNumber = reversedNumber * 10 + remainder;
            temp = Math.floor(temp / 10);
        }
        document.getElementById("output").innerHTML = `Reversed Number: ${reversedNumber}`;
    }
</script>
</html>
