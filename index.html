<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Define different animations for each button */
        .button:nth-child(1) {
            background-color: #222; /* Darker background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: pulse 2s infinite;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:nth-child(2) {
            background-color: #222; /* Darker background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: rotate 2s infinite;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:nth-child(3) {
            background-color: #222; /* Darker background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: bounce 2s infinite;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:nth-child(4) {
            background-color: #222; /* Darker background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: colorChange 2s infinite;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Define animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes colorChange {
            0%, 100% { background-color: #222; }
            50% { background-color: #444; }
        }
    </style>
</head>
<body>
