    <style>
        body {
            background-color: #333; /* Dark background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #222; /* Darker background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #444; /* Lighter background color on hover */
            transform: scale(1.1); /* Scale up on hover */
        }

        /* Add animations to individual buttons */
        .button:nth-child(1) {
            animation: pulse 2s infinite;
        }

        .button:nth-child(2) {
            animation: rotate 2s infinite;
        }

        /* Define animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
